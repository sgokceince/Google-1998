<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
   <!-- Container başlangıç-->
   <div class="container">
       <a href="/" class="logo">
           <img src="img/google.jpeg" alt="Google!" width="351" height="113" id="logo">
       </a>
       <div class="content">
            <div class="form-content">
                <p class="text">Search the web using Google!</p>
           <div id="form">
            <input type="text" name="q" id="search">
            <div class="button-container">
                <input type="submit" value="Google Search" class="form-button">
                <input type="submit" value="I'm feeling lucky" class="form-button">
            </div>
           </div>
            </div>
         
       <!--Nav başlangıç-->
       <nav class="box">
           <ul class="box-1 box-ul">
            <li>
                <p>Special Searches</p>
            </li>
            <li>
               <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            </li>
            <li>
               <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </li>
        </ul>
        <ul class="box-2 box-ul">
            <li>
                <a href="help.html">Help!</a>
            </li>
            <li>
               <a href="about.html">About Google!</a>
            </li>
            <li>
               <a href="company.html">Company Info</a>
            </li>
            <li>
               <a href="stickers.html">Google! Logos</a>
            </li>
        </ul>
        <ul class="box-3 box-ul">
           <li>
            <p>Get Google!
                <br>
                updates monthly: 
            </p>
           </li>
          <form id="subscribe-form">
             <input type="hidden" name="listname" value="google-friends">
             <input type="text" name="emailaddr" value="your e-mail" id="subscribe-email">
             <br>
             <input type="submit" name="SubmitAction" value="Subscribe" id="subscribe-button">
             <a href="/" class="archive-button">Archive</a>
          </form>
        </ul>
           
       </nav><!-- Nav bitiş-->
       </div>
       <!-- Footer başlangıç-->
       <footer class="footer-bottom">
           <p>Copyright ©1998 Google Inc.</p>
       </footer>
       <!-- Footer bitiş-->
   </div>
   <!-- Container bitiş-->
                
  
    
</body>
</html>
